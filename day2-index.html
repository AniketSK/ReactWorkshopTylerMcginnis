<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8"/>
	<title>First React App</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
	<div id='app'>Not rendered</div>
	<script type="text/babel">

		function FriendsList (props) {
			return (
				<ul>
					{props.friends.map( 
						friend => (
							<li key={friend}>
								<span>{friend}</span>
								<button onClick={ () => props.onRemoveFriend(friend)}>Remove</button>
							</li>
							)
					)}
				</ul>
			)
		}

		class App extends React.Component {
			constructor(props) {
				super(props)
				this.state = {
					friends : ['JOrdyn', 'Mikenzi', 'Michelle'],
					input:'poop'
				}
				this.handleRemoveFriend = this.handleRemoveFriend.bind(this)
				this.updateInput = this.updateInput.bind(this)
				this.handleAddFriend = this.handleAddFriend.bind(this)
				this.handleButtonClick = this.handleButtonClick.bind(this)
			}

			handleAddFriend(name) {
				this.setState(
					currentState => {
						return {
							friends : currentState.friends.concat([name]),
							input: ''
						}
					}
				)
			}

			handleRemoveFriend(name) {
				this.setState(
					currentState => {
						return {
							friends: currentState.friends.filter( curName => curName != name)
						}
					}
				)
			}

			updateInput(e) {
				const value = e.target.value
				this.setState(() => {
						return {
							input : value
						}
					}
				)
			}

			handleButtonClick(){
				this.handleAddFriend(this.state.input)
			}

			render() {
				return (
					<div>
						<input
							type='text'
							placeholder='new friend'
							value={this.state.input}
							onChange={(e) => this.updateInput(e)}
						/>
						<button 
							onClick={this.handleButtonClick}>
							Submit
						</button>
						<FriendsList 
							friends={this.state.friends}
							onRemoveFriend={this.handleRemoveFriend}
						 />
					</div>
				)
			}
		}

		ReactDOM.render(
			<App />,
			document.getElementById('app')
		)

	</script>
</body>
</html>
