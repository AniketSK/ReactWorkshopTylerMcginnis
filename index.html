<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8"/>
	<title>First React App</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
	<div id='app'>Eyo</div>
	<script type="text/babel">
		const name = 'Aniket'
		const handle = '@aniketsmk'

		function NameComponent(props) {
			return <h1>{props.name}</h1>
		}

		function HandleComponent(props) {
			return <h3>{props.handle}</h3>
		}

		function App () {
			return (
				<div id='container'>
					<NameComponent name={name}/>
					<HandleComponent handle={handle}/>
				</div>
			)
		}

		const wrapperElement = React.createElement(
				'div',
				{id : 'container'},
				React.createElement(NameComponent, {name: 'Aniket'}),
				React.createElement(HandleComponent, {handle : "@AniketSMK"})
			)

		 console.log('wrapperElement', wrapperElement)

		 ReactDOM.render(
		 		<App/>,
		 		document.getElementById('app')
		 	)
	</script>
</body>
</html>
